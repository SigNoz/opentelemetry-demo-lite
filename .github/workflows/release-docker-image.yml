name: Release Docker Image

on:
  release:
    types: [published]
  workflow_dispatch:

permissions:
  contents: write
  packages: write

concurrency:
  group: release-docker-${{ github.ref }}
  cancel-in-progress: true

jobs:
  build:
    name: Build (${{ matrix.platform }})
    runs-on: ${{ matrix.runner }}
    strategy:
      fail-fast: false
      matrix:
        include:
          - platform: linux/amd64
            runner: ubuntu-latest
            arch: amd64
            emulated: false
          - platform: linux/arm64
            runner: ubuntu-24.04-arm
            arch: arm64
            emulated: false
          - platform: linux/arm/v7
            runner: ubuntu-latest
            arch: armv7
            emulated: true

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set image coordinates
        id: image
        run: |
          REPO_LOWER="$(echo "${GITHUB_REPOSITORY}" | tr '[:upper:]' '[:lower:]')"
          echo "repo=${REPO_LOWER}" >> "$GITHUB_OUTPUT"
          echo "full=ghcr.io/${REPO_LOWER}" >> "$GITHUB_OUTPUT"

      - name: Set up QEMU (arm/v7 only)
        if: matrix.emulated
        uses: docker/setup-qemu-action@v3

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Log in to GHCR
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Docker metadata
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: ${{ steps.image.outputs.full }}
          tags: |
            type=ref,event=tag
            type=semver,pattern={{version}}
            type=semver,pattern={{major}}.{{minor}}
            type=semver,pattern={{major}}
            type=sha
            type=raw,value=latest,enable=${{ startsWith(github.ref, 'refs/tags/v') && !contains(github.ref_name, '-') }}

      - name: Build and push image by digest
        id: build
        uses: docker/build-push-action@v6
        with:
          context: .
          file: ./Dockerfile
          push: true
          platforms: ${{ matrix.platform }}
          labels: ${{ steps.meta.outputs.labels }}
          outputs: type=image,name=${{ steps.image.outputs.full }},push-by-digest=true,name-canonical=true,push=true
          cache-from: type=gha
          cache-to: type=gha,mode=max

      - name: Export digest
        run: |
          mkdir -p /tmp/digests
          digest="${{ steps.build.outputs.digest }}"
          touch "/tmp/digests/${digest#sha256:}"

      - name: Upload digest artifact
        uses: actions/upload-artifact@v4
        with:
          name: digests-${{ matrix.arch }}
          path: /tmp/digests/*
          if-no-files-found: error
          retention-days: 1

  merge:
    name: Merge and publish manifest list
    runs-on: ubuntu-latest
    needs: build

    steps:
      - name: Set image coordinates
        id: image
        run: |
          REPO_LOWER="$(echo "${GITHUB_REPOSITORY}" | tr '[:upper:]' '[:lower:]')"
          echo "repo=${REPO_LOWER}" >> "$GITHUB_OUTPUT"
          echo "full=ghcr.io/${REPO_LOWER}" >> "$GITHUB_OUTPUT"

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Log in to GHCR
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Download digest artifacts
        uses: actions/download-artifact@v4
        with:
          path: /tmp/digests
          pattern: digests-*
          merge-multiple: true

      - name: Docker metadata
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: ${{ steps.image.outputs.full }}
          tags: |
            type=ref,event=tag
            type=semver,pattern={{version}}
            type=semver,pattern={{major}}.{{minor}}
            type=semver,pattern={{major}}
            type=sha
            type=raw,value=latest,enable=${{ startsWith(github.ref, 'refs/tags/v') && !contains(github.ref_name, '-') }}

      - name: Create and push multi-arch manifest
        run: |
          tags=()
          while IFS= read -r tag; do
            [ -n "$tag" ] && tags+=("-t" "$tag")
          done <<< "${{ steps.meta.outputs.tags }}"

          images=()
          for file in /tmp/digests/*; do
            images+=("${{ steps.image.outputs.full }}@sha256:$(basename "$file")")
          done

          docker buildx imagetools create "${tags[@]}" "${images[@]}"

      - name: Resolve manifest digest
        id: manifest
        run: |
          first_tag=''
          while IFS= read -r tag; do
            if [ -n "$tag" ]; then
              first_tag="$tag"
              break
            fi
          done <<< "${{ steps.meta.outputs.tags }}"

          digest="$(docker buildx imagetools inspect "$first_tag" | awk '/^Digest:/ {print $2; exit}')"
          echo "digest=${digest}" >> "$GITHUB_OUTPUT"

      - name: Append image links to release
        if: github.event_name == 'release'
        uses: actions/github-script@v7
        env:
          IMAGE: ${{ steps.image.outputs.full }}
          IMAGE_TAGS: ${{ steps.meta.outputs.tags }}
          DIGEST: ${{ steps.manifest.outputs.digest }}
        with:
          script: |
            const marker = '<!-- docker-image-links -->';
            const current = context.payload.release.body || '';

            const tags = (process.env.IMAGE_TAGS || '')
              .split('\n')
              .map((t) => t.trim())
              .filter(Boolean);

            const pullExamples = tags
              .filter((t) => !t.includes(':sha-'))
              .slice(0, 6)
              .map((t) => `- \`docker pull ${t}\``)
              .join('\n');

            const lines = [
              marker,
              '## Container Images',
              `- Registry package: [${process.env.IMAGE}](https://github.com/${context.repo.owner}/${context.repo.repo}/pkgs/container/${context.repo.repo})`,
              `- Immutable digest: \`${process.env.IMAGE}@${process.env.DIGEST}\``,
              '',
              '### Pull examples',
              pullExamples || `- \`docker pull ${process.env.IMAGE}:latest\``,
            ];

            const section = lines.join('\n');
            const body = current.includes(marker)
              ? current.replace(new RegExp(`${marker}[\\s\\S]*$`), section)
              : `${current}\n\n${section}`.trim();

            await github.rest.repos.updateRelease({
              owner: context.repo.owner,
              repo: context.repo.repo,
              release_id: context.payload.release.id,
              body,
            });
